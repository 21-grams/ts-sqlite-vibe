[package]
name = "sensor-api-tools"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "load_test"
path = "load_test.rs"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"
chrono = "0.4"